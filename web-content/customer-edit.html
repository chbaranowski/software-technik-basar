<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Kunden Anlegen / Bearbeiten</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <div class="main-content">
    
        <div id="content">
        
        <div class="shadow-container">
            <div class="shadow1">
                <div class="shadow2">
                    <div class="shadow3">
                        <div class="container">
                             <h1>Kunde anlegen / bearbeiten</h1>
                             <form method="post" action="cashpoint/saveCustomer">
                                <div class="row">
                                    <div class="col gu_05">&nbsp;</div>
                                    <div class="col gu3">
                                        Basar Nummer:
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col gu_05">&nbsp;</div>
                                    <div class="col gu3">
                                        <input id="nrInputField" class="textField" type="text" name="basarNumber" value="">
                                    </div>
                                </div>
                                <div class="row">
                                    &nbsp;
                                </div>
                                <div class="row">
                                    <div class="col gu_05">&nbsp;</div>
                                    <div class="col gu3">
                                        Vorname:
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col gu_05">&nbsp;</div>
                                    <div class="col gu3">
                                        <input id="firstnameInputField" class="textField" type="text" name="firstName" value="">
                                    </div>
                                </div>
                                <div class="row">
                                    &nbsp;
                                </div>
                                  <div class="row">
                                    <div class="col gu_05">&nbsp;</div>
                                    <div class="col gu3">
                                       Nachname:
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col gu_05">&nbsp;</div>
                                    <div class="col gu3">
                                        <input id="lastnameInputField" class="textField" type="text" name="lastName" value="">
                                    </div>
                                </div>
                                <div class="row">
                                    &nbsp;
                                </div>
                                <div class="row">
                                    <div class="col gu_05">&nbsp;</div>
                                    <div class="col gu1">
                                        <input id="saveButton" type="submit" name="Save" value="Speichern">
                                    </div>
                                </div>
                                <div class="row">
                                    &nbsp;
                                </div>
                            </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</div>
</body>
</html>
